<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event in js</title>
    <link rel="stylesheet" href="./event.css">
</head>
<body>
    <header>
        <h1>event handling in js</h1>
        <button onclick="display()">get started</button>
        <button onclick="color()">change color</button>
        <button onclick="msg()">click me</button>
    </header>

    <div class="card1">
        <h2>I am card</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Placeat, reiciendis.</p>
    </div>
    <div class="card2"></div>

    <button onclick="content()">copy content</button>



    <div class="card" onmouseover="changebg()" onmouseleave="changebg2()"></div>

    <script src="./event.js"></script>
</body>
</html>
