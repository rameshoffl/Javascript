<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event task</title>
    <link rel="stylesheet" href="./eventtask.css">
</head>
<body>
    <div class="outer">
        <div class="box" id="box1" onclick="bgred()"><h4>red</h4></div>
        <div class="box" id="box2" onclick="bggreen()"><h4>green</h4></div>
        <div class="box" id="box3" onclick="bgblue()"><h4>blue</h4></div>
        <div class="box" id="box4" onclick="bgpink()"><h4>pink</h4></div>
        <div class="box" id="box5" ondblclick="bgaqua()"><h4>aqua double click</h4></div>
    </div>


    <script src="./eventtask.js"></script>
</body>
</html>
