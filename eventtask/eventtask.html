<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event task</title>
    <link rel="stylesheet" href="./eventtask.css">
</head>
<body>
    <div class="outer">
        <div class="box" id="box1" onclick="chred()">red</div>
        <div class="box" id="box2" ondblclick="chgreen()">green</div>
        <div class="box" id="box3" onmouseover="chgrey()" onmouseleave="chgrey2()">grey</div>
        <div class="box" id="box4" onclick="chblue()">blue</div>
        <div class="box" id="box5" onclick="chpink()">pink</div>
    </div>


    <script src="./eventtask.js"></script>
</body>
</html>
